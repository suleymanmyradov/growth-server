version: "2"
sql:
  - schema: "sql/migrations"
    queries: "sql/queries/conversations"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "services/microservices/conversations/rpc/internal/repository/db"
        emit_json_tags: true
        emit_db_tags: true
        emit_pointers_for_null_types: true
        emit_interface: true
