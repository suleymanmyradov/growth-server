version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: growthmind-postgres
    environment:
      POSTGRES_DB: growthmind
      POSTGRES_USER: growthmind
      POSTGRES_PASSWORD: growthmind123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - growthmind-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U growthmind -d growthmind"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: growthmind-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - growthmind-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: growthmind-meilisearch
    environment:
      MEILI_MASTER_KEY: growthmind123
      MEILI_ENV: development
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - growthmind-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:

networks:
  growthmind-network:
    driver: bridge
